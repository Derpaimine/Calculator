<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="/css/Mystyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    
  </head>

  <body>

    <div class="Calc">
      <div class=" align-items-center row">
        <div class="Screen">
          <p id="Screen" style="color: green;font-family: calc;;text-shadow: darkgreen;" class="animate__animated animate__flash animate__infinite	infinite animate__slow"></p>
        </div>
      </div>
      <div class="row align-items-center">
        <div class="col">
          <button type="button" onclick="addToSum('1')">1</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('2')">2</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('3')">3</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('+')">+</button>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <button type="button" onclick="addToSum('4')">4</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('5')">5</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('6')">6</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('-')">-</button>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <button type="button" onclick="addToSum('7')">7</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('8')">8</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('9')">9</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('*')">x</button>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <button type="button" onclick="addToSum('0')">0</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('.')">.</button>
        </div>
        <div class="col">
          <button type="button" onclick="evaluateSum()">=</button>
        </div>
        <div class="col">
          <button type="button" onclick="addToSum('/')">/</button>
        </div>
        <div class="w-100"></div>
        <div class="col">
          <button type="button" onclick="clearSum('')">Clear</button>
        </div>
      </div>
    </div>
   
    <script src="/js/Myjs.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
